<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email service providers abuse contact list</title>
    <meta name="author" content="Alexandre Kalatzis" />
    <link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/tableExport.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/export/bootstrap-table-export.min.js"></script>

  <div class="container">
    <h1>Email service providers abuse contact list</h1>
  </div>

  <div class="container pt-4">
    <table id="table">
    </table>
  </div>

  <script type="text/javascript">
    $('#table').bootstrapTable({
        columns: [{
            field: 'name',
            title: 'Service Provider',
            sortable: true
        }, {
            field: 'email',
            title: 'Abuse email',
            sortable: true
        }, {
            field: 'form',
            title: 'Abuse form',
            sortable: true,
            formatter: "createLink"
        }, {
            field: 'policy',
            title: 'Spam policy',
            sortable: true,
            formatter: "createLink"
        }],
        url: "esp-abuse.json",
        dataField: "providers",
        search: true,
        searchAlign: 'left',
        searchAccentNeutralise: true,
        showSearchButton: false,
        showSearchClearButton: true,
        searchHighlight: true,
        searchOnEnterKey: false,
        width: 560,
        pagination: true,
        theadClasses: "thead-light",
        exportTypes: ['json', 'xml', 'csv', 'txt', 'sql'],
        showExport: true,
        serverSort: false
    })

    function createLink(value, row, index) {
        if (value != null) {
            return [
                '<a class="like" href="'+value+'" title="Like">',
                '<i class="fa fa-link"></i>',
                '</a>'
            ].join('')
        }
        else return "-"
    }
  </script>

  <div class="footer-basic pt-5">
    <footer>
      <ul class="nav justify-content-center border-bottomd border-top pt-3 pb-3 mb-3">
        <li class="list-inline-item"><a href="https://github.com/alpha14/esp-abuse.json">Source code</a></li>
      </ul>
      <ul class="nav justify-content-center">
        <li class="list-inline-item">Content under <a href="https://creativecommons.org/publicdomain/zero/1.0/">Creative Commons Zero</a></li>
        <li class="list-inline-item">Made by <a href="https://github.com/alpha14">Alexandre Kalatzis</a></li>
      </ul>
    </footer>
  </div>

</body>
</html>
